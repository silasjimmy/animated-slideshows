<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;900&display=swap"
      rel="stylesheet"
    />

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>

    <div class="slideshow">
      <div class="slides">
        <div class="slide current-slide">
          <img src="images/1.jpg" alt="Slide 1" />
          <div class="content">
            <h1>maggie kuhn</h1>
            <p>Speak your mind, even if your voice shakes</p>
          </div>
        </div>
        <div class="slide">
          <img src="images/2.jpg" alt="Slide 1" />
          <div class="content">
            <h1>oscar wilde</h1>
            <p>Be yourself, everyone else is already taken</p>
          </div>
        </div>
        <div class="slide">
          <img src="images/3.jpg" alt="Slide 1" />
          <div class="content">
            <h1>silas jimmy</h1>
            <p>Happiness is not by chance but by choice</p>
          </div>
        </div>
        <div class="slide">
          <img src="images/4.jpg" alt="Slide 1" />
          <div class="content">
            <h1>naomi judd</h1>
            <p>A dead end is just a good place to turn around</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
